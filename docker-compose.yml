version: '3.8'

services:
  crypto-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-exchange-proxy
    ports:
      - "9100:9100"
    environment:
      # 可选环境变量
      - LOG_LEVEL=info
      - EXCHANGE=binance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9100/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - crypto-network

networks:
  crypto-network:
    driver: bridge

