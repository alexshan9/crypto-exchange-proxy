[exchange]
# 交易所类型（支持：okx, binance, huobi等）
type = okx

[server]
# 服务端口
port = 9100

# 服务地址
host = 0.0.0.0

[cache]
# 是否启用缓存
enabled = true

# 缓存TTL配置（秒）
# 可以根据需要调整不同时间周期的缓存时间
ttl_1m = 30
ttl_5m = 120
ttl_15m = 300
ttl_30m = 600
ttl_1h = 600
ttl_2h = 600
ttl_4h = 600
ttl_6h = 600
ttl_12h = 600
ttl_1d = 600
ttl_1w = 600

[retry]
# API请求失败重试次数
max_retries = 3

# 重试策略（exponential: 指数退避）
strategy = exponential

