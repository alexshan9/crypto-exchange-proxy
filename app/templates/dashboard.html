<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币监控面板</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .data-count {
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 mb-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-chart-line text-blue-500 mr-2"></i>
                    加密货币监控面板
                </h1>
                <div class="text-sm text-gray-500 flex items-center">
                    <span class="animate-pulse h-2 w-2 rounded-full bg-green-500 mr-1"></span>
                    <span>实时更新</span>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                    <i class="fas fa-list-ul text-blue-400 mr-2"></i>
                    当前监控的币对
                </h2>

                <div id="pairs-container"
                     hx-get="/data/watch-pairs"
                     hx-trigger="load, every 10s"
                     hx-target="#hidden-response"
                     class="hidden">
                    <!-- HTMX 响应将存储在这里 -->
                </div>
                <div id="hidden-response" class="hidden"></div>

                <!-- 币对列表显示 -->
                <div id="pairs-list" class="mt-4 hidden">
                    <table class="min-w-full table-auto">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">币对</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">数据数量</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">更新时间</th>
                            </tr>
                        </thead>
                        <tbody id="pairs-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- 数据将通过 JavaScript 动态填充 -->
                        </tbody>
                    </table>
                </div>

                <!-- 新的币对显示模板 -->
                <template id="pair-template">
                    <div class="border border-gray-200 rounded-lg mb-4 bg-white shadow-sm">
                        <div class="p-4">
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="font-semibold text-gray-800 text-lg">
                                    <i class="fas fa-coins text-yellow-500 mr-2"></i>
                                    <!-- 币对名称 -->
                                </h3>
                                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                                    <!-- 数据计数 -->
                                </span>
                            </div>

                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div class="text-gray-600">
                                    <div class="flex items-center mb-1">
                                        <i class="fas fa-clock text-gray-400 mr-2 text-xs"></i>
                                        <span>首次数据</span>
                                    </div>
                                    <div class="font-medium text-gray-800">
                                        <!-- 首次数据时间 -->
                                    </div>
                                </div>
                                <div class="text-gray-600">
                                    <div class="flex items-center mb-1">
                                        <i class="fas fa-sync-alt text-gray-400 mr-2 text-xs"></i>
                                        <span>最新数据</span>
                                    </div>
                                    <div class="font-medium text-green-600">
                                        <!-- 最新数据时间 -->
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3 pt-3 border-t border-gray-100">
                                <div class="text-xs text-gray-500">
                                    <i class="fas fa-info-circle mr-1"></i>
                                    数据持续更新中...
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- JavaScript 用于动态更新显示 -->
                <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // 监听 HTMX 响应
                    document.body.addEventListener('htmx:afterSwap', function(event) {
                        if (event.target.id === 'hidden-response') {
                            try {
                                const response = JSON.parse(event.detail.xhr.responseText);
                                updatePairsDisplay(response);
                            } catch (e) {
                                console.error('解析响应数据失败:', e);
                            }
                        }
                    });

                    function updatePairsDisplay(response) {
                        const container = document.getElementById('pairs-container');
                        const template = document.getElementById('pair-template');
                        const tableBody = document.getElementById('pairs-table-body');

                        if (response && response.code === 0 && response.pairs) {
                            // 清空表格
                            tableBody.innerHTML = '';

                            response.pairs.forEach(pair => {
                                // 创建表格行
                                const tableRow = document.createElement('tr');
                                tableRow.className = 'fade-in';

                                // 币对单元格
                                const pairCell = document.createElement('td');
                                pairCell.className = 'px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900';
                                pairCell.innerHTML = `<i class="fas fa-coins text-yellow-500 mr-2"></i>${pair.coin_pair}`;

                                // 数据数量单元格
                                const countCell = document.createElement('td');
                                countCell.className = 'px-4 py-2 whitespace-nowrap text-sm text-gray-900 data-count';
                                countCell.textContent = pair.data_count.toLocaleString();

                                // 更新时间单元格
                                const updateCell = document.createElement('td');
                                updateCell.className = 'px-4 py-2 whitespace-nowrap text-sm text-gray-900';
                                updateCell.textContent = pair.last_data_formatted || '暂无数据';

                                // 组装行
                                tableRow.appendChild(pairCell);
                                tableRow.appendChild(countCell);
                                tableRow.appendChild(updateCell);

                                tableBody.appendChild(tableRow);
                            });

                            // 显示表格容器
                            document.getElementById('pairs-list').classList.remove('hidden');
                        } else {
                            console.error('API响应异常:', response);
                        }
                    }
                });
                </script>
            </div>
        </div>

        <div class="text-center text-sm text-gray-500">
            <p>加密货币数据代理服务 v1.0</p>
        </div>
    </div>
</body>
</html>
